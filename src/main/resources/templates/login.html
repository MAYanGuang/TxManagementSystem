<!DOCTYPE html>
<html>
<head>
    <title>Internship Sign In & Sign Up Form a Responsive Widget Template :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Internship Sign In & Sign Up Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->

    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/snow.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>


    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- //web font -->
</head>
<body>
<div class="snow-container">
    <div class="snow foreground"></div>
    <div class="snow foreground layered"></div>
    <div class="snow middleground"></div>
    <div class="snow middleground layered"></div>
    <div class="snow background"></div>
    <div class="snow background layered"></div>
</div>

<h1>后台管理系统入口</h1>
<h2>登录</h2>
<div class="main-agileits">
    <!--form-stars-here-->
    <div class="form-w3-agile">

        <form>
            <div>
                在下方输入你的用户名<input type="text" placeholder="用户名" name="name">
            </div>
            <div>
                在下方输入你的密码<input type="password" placeholder="密码" name="pwd">
            </div>
            <div>
                在下方输入验证码<input type="text" placeholder="请输入验证码" name="check" maxlength="4">
            </div>
            <div>
                <a href="javascript:void(0);" title="点击更换验证码">
                    <img id="imgVerify" src="getVerify" alt="更换验证码" height="36" width="100px"
                         onclick="getVerify(this);">
                </a>
            </div>

            <div class="submit-w3l">
                <input type="button" value="登录" @click="login()">
            </div>
        </form>
    </div>
</div>


<!--引入vue框架-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--引入axios框架-->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>
<script>
    let v = new Vue({
        el: "form",
        data: {},
        methods: {
            login: function () {
                var data = new FormData(document.querySelector("form"));
                axios.post("/login", data).then(function (response) {
                    switch (response.data) {
                        case 1:
                            alert("账号不存在")
                            location.reload();
                            break;
                        case 2:
                            alert("用户名或者密码错误")
                            location.reload();
                            break;
                        case 3:
                            alert("exception")
                            location.reload();
                            break;
                        case 4:
                            location.href = "/Certification/index.html";
                            break;
                        case 5:
                            alert("验证码错误");
                            location.reload();
                    }

                })
            }
        }
    })
</script>
<script>
    function getVerify(obj) {
        obj.src = "getVerify?" + Math.random();
    }
</script>

</body>
</html>
